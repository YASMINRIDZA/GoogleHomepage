<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>THC | Recreating Google Homepage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- navigation bar -->
    <div id="navbar">
      <a href="#" id="gmail" class="navtop">Gmail</a>

      <a href="#" id="image" class="navtop">Images</a>

      <a href="#" id="menu" class="navtop"><img src="menu.png" height="20px" width="20px"</a>

      <a href id="sign-in" class="navtop">Sign in</a>
    </div>
    
    <!-- logo, searchbar & button -->
    <div id="main">

      <!-- logo -->
      <a href="#" id="logo"><img src="google.png"></a>

      <!-- searchbar -->
      <input type="text" id="search">

      <!-- 2 buttons -->
      <div id="flexbox">
        <button id="google-search-btn">Google Search</button>
        <button id="random-search-btn">I'm Feeling Lucky</button>
      </div>

      <!-- last main -->
      <p id="google-text">Google offered in: <a href="#" style="color:blue">Melayu</a></p>
    </div>

    <!-- footer 2 -->
    <div id="footer">
      <a href="#" id="advertising">Advertising</a>

      <a href="#" id="business">Business</a>

      <a href="#" id="about">About</a>

      <a href="#" id="how">How search work</a>

      <a href="#" id="privacy">Privacy</a>

      <a href="#" id="terms">Terms</a>

      <a href="#" id="settings">Settings</a>
    </div>
    

  </body>
</html>
